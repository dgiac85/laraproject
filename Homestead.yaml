---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

folders:
    - map: .
      to: /home/vagrant/Code
sites:
    - map: homestead.local
      to: /home/vagrant/Code/Project/public

    - map: test.local
      to: /home/vagrant/Code/test/public

    - map: laravel.local
      to: /home/vagrant/Code/laravel/public
databases:
    - homestead
    - laraproject
    - laravel
variables:
    - key: APP_ENV
      value: local

